<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="/">Movie Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
        
          <!-- Navbar Right Side -->
          <div class=" nav navbar-nav navbar-right">
              {% if current_user.is_authenticated %}
              <li><a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
              <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
              {% else %}
            <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Login</a>
            <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
            {%endif%}
          </div>
        </div>
      </div>
    </nav>
</header>
